
<colors>
<<include etc/colors.conf>>
</colors>

<fonts>
<<include etc/fonts.conf>>
</fonts>

<<include ideogram.conf>>
<<include ticks.conf>>

# specify the karyotype file here; try also
karyotype = circos/karyotype.human.txt

<image>
dir = results
file  = sample_62.all.links.filtered.png
24bit = yes
svg_font_scale = 1.3
png = yes
svg = no
# radius of inscribed circle in image
radius         = 400p #1600p
background     = white
# by default angle=0 is at 3 o'clock position
angle_offset   = -90
#angle_orientation = counterclockwise

#chrspacing = 5e6

auto_alpha_colors = yes
auto_alpha_steps  = 5
</image>

#chromosomes_units           = 1000000

chromosomes_units = 1000000
chromosomes       = hs5:47.7-180.857;hs11:0-52.9;-hs12

chromosomes_display_default = no

<links>
z      = 0
radius = 0.70r
bezier_radius = 0.1r

<link all>
show         = yes
color        = vvdgrey
thickness    = 2
file         = results/sample_ab_mates.sam.all.links.filtered.compared.segdup.txt
#record_limit = 2500

<rules>

<rule>
importance = 10
condition  = _COLOR1_ eq "red"
thickness  = 3
z          = 10
</rule>

<rule>
importance = 9
condition  = _COLOR1_ eq "orange"
thickness  = 3
z          = 9
</rule>

<rule>
importance = 8
condition  = _COLOR1_ eq "purple"
thickness  = 3
z          = 8
</rule>

<rule>
importance = 7
condition  = _COLOR1_ eq "green"
thickness  = 3
z          = 7
</rule>

<rule>
importance = 6
condition  = _COLOR1_ eq "blue"
thickness  = 3
z          = 6
</rule>

<rule>
importance = 5
condition  = _COLOR1_ eq "black"
thickness  = 3
z          = 5
</rule>
85
<rule>
#show         = no
importance = 4
condition  = _COLOR1_ eq "grey"
thickness  = 2
z          = 4
</rule>
</rules>
</link>
</links>

<plots>


<plot>

show  = yes
type  = scatter
file  = results/sample_norm_mates.sam.density.segdup.txt
glyph = rectangle
glyph_size = 5
fill_color = yellow
stroke_color = dyellow
stroke_thickness = 1
min   = -3.0
max   = 3.0
r0    = 0.70r
r1    = 0.99r

axis           = no
axis_color     = lgrey
axis_thickness = 1
axis_spacing   = 0.5

<rules>
<rule>
importance   = 100
condition    = _VALUE_ < -0.3
stroke_color = dgreen
fill_color   = green
glyph = rectangle
glyph_size = 5
</rule>
<rule>
importance   = 100
condition    = _VALUE_ > 0.55
stroke_color = dred
fill_color   = red
glyph = rectangle
glyph_size = 3
</rule>
</rules>
</plot>

<plot>
show  = no
type             = text
color            = black
file             = circos/genes.glyph.cancer.txt 

r0 = 1.05r
r1 = 1.25r

show_links     = yes
link_dims      = 2p,2p,4p,2p,2p
link_thickness = 1p
link_color     = red

label_size   = 50p
label_font   = condensed

padding  = 0p
rpadding = 0p

</plot>

</plots>
<highlights>

z          = 5
ideogram   = yes
fill_color = orange

<highlight>
file       = circos/genes.omim.txt
</highlight>

<highlight>
file       = circos/genes.cancer.txt
z          = 10
fill_color = blue
</highlight>

</highlights>

anglestep       = 0.5
minslicestep    = 10
beziersamples   = 40
debug           = no
warnings        = no
imagemap        = no

# don't touch!
units_ok = bupr
units_nounit = n
