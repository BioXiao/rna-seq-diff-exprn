<plots>
# 'layers_overflow' doesn't expand your histograms if their values 
# are larger or smaller than the max or min
layers_overflow = hide

type = histogram
background       = yes
background_color = vvlgrey
background_stroke_color = black
background_stroke_thickness = 2

# fill_under = yes

orientation = in

thickness = 0

min = 0
max = 28
<<include histogram.PrEC.conf>>
<<include histogram.LNCaP.conf>>
<<include histogram.gc.content.conf>>
<<include histogram.gene.density.conf>>

min_value_change = 6

</plots>
